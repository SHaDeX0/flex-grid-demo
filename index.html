<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<title>Internship Project</title>
	</head>
	<body>
		<div class="nav">
			<h1>Flex Demo</h1>
			<a href="./grid.html">
				<h4>Grid Demo</h4>
			</a>
		</div>

		<div class="hero">
			<div class="props">
				<h2>Properties</h2>
				<div class="props-item">
					<label for="justify-content">Justify Content</label>
					<select onchange="justifyContent(this)" id="justify-content" name="justify-content">
						<option>space-evenly</option>
						<option>space-between</option>
						<option>space-around</option>
						<option>center</option>
						<option>end</option>
						<option>flex-end</option>
						<option>flex-start</option>
						<option>left</option>
						<option>right</option>
						<option>start</option>
					</select>
				</div>
				<div class="props-item">
					<label for="align-items">Align Items</label>
					<select onchange="alignItem(this)">
						<option>center</option>
						<option>baseline</option>
						<option>end</option>
						<option>flex-end</option>
						<option>flex-start</option>
						<option>normal</option>
						<option>self-end</option>
						<option>self-start</option>
						<option>start</option>
					</select>
				</div>
				<div class="props-item">
					<label for="flex-direction">Flex Direction</label>
					<select onchange="flexDirection(this)">
						<option>row</option>
						<option>row-reverse</option>
						<option>column</option>
						<option>column-reverse</option>
					</select>
				</div>
				<div class="props-item">
					<label for="flex-wrap">Flex Wrap</label>
					<select onchange="flexWrap(this)">
						<option>nowrap</option>
						<option>wrap</option>
						<option>wrap-reverse</option>
					</select>
				</div>
			</div>
			<div id="flex-container" class="flex-container">
				<div class="flex-item">Flex 1</div>
				<div class="flex-item">Flex 2</div>
				<div class="flex-item">Flex 3</div>
				<div class="flex-item">Flex 4</div>
				<div onclick="addFlexItem()" class="flex-item">Add Item</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
